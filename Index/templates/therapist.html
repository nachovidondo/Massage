{% extends "base.html" %} {% block content %} {% load static %}
<div id="main">

    <article id="work" class="panel">
        <header>
            <h2>Our Therapist </h2>
        </header>
        {% for therapi in therapist %}
        <p>
            {{therapi.name}}
        </p>
        <p>{{therapi.subtitle}}</p>
        <section>
            <div class="row">

                <div class="col-2 col-6-medium col-12-small">
                    <img src="{{therapi.image.url}}" alt="First slide" height="700" width="500">
                    <h3> {{therapi.description}}</h3>
                </div>



            </div>
        </section>
        {% endfor %}
    </article>

</div>{% endblock %}
